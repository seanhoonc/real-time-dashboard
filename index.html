<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Real Time Dashboard</title>
  </head>
  <body>
    <div class="clock">
      <h2 class="clock__date"></h2>
      <h2 class="clock__time"></h2>
    </div>
    <div class="greeting">
      <form class="greeting-form">
        <input type="text" name="username" placeholder="What is your name?" required />
      </form>
      <h2 class="greeting-title hidden"></h2>
    </div>
    <div class="todo">
      <form class="todo-form">
        <input type="text" name="todo" placeholder="What is your focus today" required />
      </form>
      <ul class="todo-list"></ul>
    </div>
    <div class="quote">
      <h1 class="quote__title"></h1>
      <h3 class="quote__author"></h3>
    </div>
    <script src="scripts/clock.js"></script>
    <script src="scripts/greeting.js"></script>
    <script src="scripts/todo.js"></script>
    <script src="scripts/quote.js"></script>
  </body>
</html>
