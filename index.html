<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Real Time Dashboard</title>
  </head>
  <body>
    <main>
      <section class="clock">
        <h2 class="clock__date"></h2>
        <h2 class="clock__time"></h2>
      </section>
      <section class="greeting">
        <form class="greeting-form">
          <input class="underline-input" type="text" name="username" placeholder="Enter your name: " required />
        </form>
        <h2 class="greeting-title hidden"></h2>
      </section>
      <section class="todo">
        <form class="todo-form">
          <input class="underline-input" type="text" name="todo" placeholder="Enter your task: " required />
        </form>
        <ul class="todo-list"></ul>
      </section>
      <section class="quote">
        <h1 class="quote__title"></h1>
        <h3 class="quote__author"></h3>
      </section>
      <section class="weather">
        <span class="weather__location"></span>
        <span class="weather__temp"></span>
        <span class="weather__main"></span>
      </section>
    </main>
    <script src="scripts/clock.js"></script>
    <script src="scripts/greeting.js"></script>
    <script src="scripts/todo.js"></script>
    <script src="scripts/quote.js"></script>
    <script src="scripts/weather.js"></script>
    <script src="https://kit.fontawesome.com/8c42f95fe1.js" crossorigin="anonymous"></script>
  </body>
</html>
